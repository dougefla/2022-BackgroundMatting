# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v3
    - uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: BackgroundMatting
        environment-file: py38torch1110.yml
        python-version: 3.8

    - name: test image
      run: |
        python3 test_image.py ../tiny_dataset/test/fgr ../tiny_dataset/backgrounds/test com alp fgr err ref \
        --pretrained_model ./checkpoint_epoch0_iter54999.pth
      working-directory: ./app